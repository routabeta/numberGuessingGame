<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center text-center">
        <div class="col">
          <h1>NUMBER GUESSING GAME!</h1>
          <button type="button" id="rulesButton">Rules</button>
          <div id="rules">
          <p>Try and guess a random number between 1 and 100.</p>
          <p>You only have 10 attempts to guess the random number</p>
          
        </div>
          <div class="main">
            <h2>Guess a number!</h1>
            <input placeholder="Guess a number:" type="text" id="guess" />

            <button id="submit">Submit Guess</button>
            <p id="guesses">Previous guesses:</p>
            <p id="remaining">Guesses remaining: 10</p>

            <h2 id="hint"></h2>

            <div id="restart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
